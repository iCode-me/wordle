<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <h1>WORDLE</h1>
  </header>
 
  <main>
    <div class="container">
      <div class="box" id="box0"></div>
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
      <div class="box" id="box9"></div>
      <div class="box" id="box10"></div>
      <div class="box" id="box11"></div>
      <div class="box" id="box12"></div>
      <div class="box" id="box13"></div>
      <div class="box" id="box14"></div>
      <div class="box" id="box15"></div>
      <div class="box" id="box16"></div>
      <div class="box" id="box17"></div>
      <div class="box" id="box18"></div>
      <div class="box" id="box19"></div>
      <div class="box" id="box20"></div>
      <div class="box" id="box21"></div>
      <div class="box" id="box22"></div>
      <div class="box" id="box23"></div>
      <div class="box" id="box24"></div>
      <div class="box" id="box25"></div>
      <div class="box" id="box26"></div>
      <div class="box" id="box27"></div>
      <div class="box" id="box28"></div>
      <div class="box" id="box29"></div>
    </div>
  </main>

  <footer>
    <div class="keyboard">
      <div class="keyboard__row">
        <button class = "key-box" id="q">Q</div>
        <button class = "key-box" id="w">W</div>
        <button class = "key-box" id="e">E</div>
        <button class = "key-box" id="r">R</div>
        <button class = "key-box" id="t">T</div>
        <button class = "key-box" id="y">Y</div>
        <button class = "key-box" id="u">U</div>
        <button class = "key-box" id="i">I</div>
        <button class = "key-box" id="o">O</div>
        <button class = "key-box" id="p">P</div>
      </div>

      <div class="keyboard__row">
        <div class="space"></div>
          <button class = "key-box" id="a">A</button>
          <button class = "key-box" id="s">S</button>
          <button class = "key-box" id="d">D</button>
          <button class = "key-box" id="f">F</button>
          <button class = "key-box" id="g">G</button>
          <button class = "key-box" id="h">H</button>
          <button class = "key-box" id="j">J</button>
          <button class = "key-box" id="k">K</button>
          <button class = "key-box" id="l">L</button>
          <div class="space"></div>
        </div>  
      </div>
      
      <div class="keyboard__row">
        <button class = "key-wide" id="enter">ENTER</button>
        <button class = "key-box" id="z">Z</button>
        <button class = "key-box" id="x">X</button>
        <button class = "key-box" id="c">C</button>
        <button class = "key-box" id="v">V</button>
        <button class = "key-box" id="b">B</button>
        <button class = "key-box" id="n">N</button>
        <button class = "key-box" id="m">M</button>
        <button class = "key-wide" id="back">BACK</button>
      </div>
    </div>
  </footer>
</body>
</html>
